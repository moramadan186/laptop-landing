<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/white-theme.css" />
	<title>Laptop Page</title>
	<script src="https://kit.fontawesome.com/4a7b5fca02.js" crossorigin="anonymous"></script>
</head>

<body>
	<div class="container-icons-outer">
			<div id="icons" class="icons">
				<div id="icon1" class="icon icon1">
					<i class="fas fa-moon"></i>
				</div>
				<div id="icon2" class="icon icon2">
					<i class="fas fa-sun"></i>
				</div>
			</div>
	</div>
	<header>
			<!-- <ul class="colorList">
				<li path="css/default-theme.css" style="background-color: rgb(30,30,30);"></li>
				<li path="css/white-theme.css" style="background-color: rgb(255, 255, 255); border: 0.1px solid rgb(173, 173, 173);"></li>
			</ul> -->
		<span id="openSpan" style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
		<ul class="nav-links" id="mySidenav">

			<li><a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a></li>
			<li class="logo-container">
				<img src="./img/logo.svg" alt="logo" />
				<h4 class="logo">Three Dots</h4>
			</li>
			<li><a class="nav-link" href="#">Specs</a></li>
			<li><a class="nav-link" href="#">Products</a></li>
			<li><a class="nav-link" href="#">Contact</a></li>

		</ul>
		<div class="cart">
			<img src="./img/cart.svg" alt="cart" />
		</div>
	</header>

	<main>
		<section class="presentation">
			<div class="introduction">
				<div class="intro-text">
					<h1>Laptop for the future</h1>
					<p>
						The new 14 inch bezeless display oferring a 4k
						display with touch screen.
					</p>
				</div>
				<div class="cta">
					<button class="cta-select">14 Inch</button>
					<button class="cta-add">Add To Cart</button>
				</div>
			</div>
			<div class="cover">
				<img src="./img/matebook.png" alt="matebook" />
			</div>
			<div class="laptop-select">
				<img src="./img/arrow-left.svg" alt="" />
				<img src="./img/dot.svg" alt="" />
				<img src="./img/dot-full.svg" alt="" />
				<img src="./img/dot-full.svg" alt="" />
				<img src="./img/arrow-right.svg" alt="" />
			</div>
		</section>
		<img class="big-circle" src="./img/big-eclipse.svg" alt="" />
		<img class="medium-circle" src="./img/mid-eclipse.svg" alt="" />
		<img class="small-circle" src="./img/small-eclipse.svg" alt="" />
	</main>
	<script>
		function openNav() {
			document.getElementById("mySidenav").style.width = "70%";
		}

		function closeNav() {
			document.getElementById("mySidenav").style.width = "0";
		}
		// document.querySelectorAll(".colorList li")[0].onclick = function () {
		// 	console.log(document.querySelector("link[href*='theme']"))
		// 	document.querySelector("link[href*='theme']").setAttribute("href", `${this.getAttribute("path")}`);
		// }
		// document.querySelectorAll(".colorList li")[1].onclick = function () {
		// 	console.log(document.querySelector("link[href*='theme']"))
		// 	document.querySelector("link[href*='theme']").setAttribute("href", `${this.getAttribute("path")}`);
		// }
		// DOM elements
		const body = document.querySelector("body");
		const icons = document.querySelector("#icons");
		const icon1 = document.querySelector("#icon1");
		const icon2 = document.querySelector("#icon2");
		// Event listener on button
		console.log(icon1)
		console.log(body)
		console.log(icons)
		icon1.onclick = () =>{
			body.classList.add("dark");
			// const rotation = parseInt(
			// 	getComputedStyle(icons).getPropertyValue("--rotation")
			// );
			// icons.style.setProperty("--rotation", rotation - 180);
			icons.style.transform="rotateY(180deg)";
			console.log(icon1)
		};
		icon2.onclick = () =>{
			body.classList.remove("dark");
			// const rotation = parseInt(
			// 	getComputedStyle(icons).getPropertyValue("--rotation")
			// );
			// icons.style.setProperty("--rotation", rotation - 180);
			icons.style.transform="rotateY(0deg)";
		};

	</script>
</body>

</html>
